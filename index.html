<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="nav-left">
                    <a href="#">
                        <img class="logo" src="/images/bank-logo.svg" alt="" srcset="">
                    </a>
                </div>
                <div class="nav-content">
                    <ul>
                        <li>BANK</li>
                        <li>BUSINESS</li>
                        <li>INVESTMENTS</li>
                        <li>INSURANCE</li>
                        <li>MOBILE</li>
                        <li>TRIPS</li>
                        <li>ENTERTAINMENT</li>
                    </ul>
                </div>
                <div class="nav-right">
                    <button class="sing-in">Sing In</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <h1 class="title">Currency converter</h1>
            </div>
            <div class="main-content">
                <div class="boxes">
                    <div class="box input">
                        <span class="input-title"></span>
                        <div class="input-select">
                            <button>RUB</button>
                            <button>USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>
                    </div>
                    <div class="box output">
                        <span class="output-title"></span>
                        <div class="output-select">
                            <button>RUB</button>
                            <button>USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
